# 应用名称
spring.application.name=web-shop-backend

spring.config.import=classpath:smtp-config.properties

# 服务器端口
server.port=8080

# 数据源配置
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/web_shop?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123456

# Druid 数据源配置
spring.datasource.druid.initial-size=5
spring.datasource.druid.min-idle=5
spring.datasource.druid.max-active=20
spring.datasource.druid.max-wait=60000
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=300000
spring.datasource.druid.validation-query=SELECT 1
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false

# MyBatis-Plus 配置
mybatis-plus.mapper-locations=classpath*:/mapper/**/*.xml
mybatis-plus.type-aliases-package=org.javaweb.webshopbackend.pojo
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.global-config.db-config.id-type=auto
mybatis-plus.global-config.db-config.logic-delete-field=deleted
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0

# JSON 配置
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
spring.jackson.default-property-inclusion=non_null

# 文件上传配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB

# Knife4j API 文档配置
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
knife4j.enable=true
knife4j.setting.language=zh_cn

# 日志配置
logging.level.root=INFO
logging.level.org.javaweb.webshopbackend=DEBUG
logging.level.org.javaweb.webshopbackend.mapper=DEBUG


# JWT 配置
# JWT密钥 (当jwt.use-random-secret=false时使用)
jwt.secret=webshop-jwt-secret-key-change-this-in-production-environment-2024
# JWT过期时间 (毫秒) - 默认24小时
jwt.expiration=86400000
# JWT刷新令牌过期时间 (毫秒) - 默认7天
jwt.refresh-expiration=604800000
#是否使用随机密钥 (true=每次启动生成新密钥, false=使用固定密钥)
# 注意: 使用随机密钥时,应用重启后之前的所有Token将失效
jwt.use-random-secret=false
